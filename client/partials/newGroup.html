<div class="row-fluid mininav">
    <div class="col-sm-12">
        <h1>VOTERGAB &mdash; Welcome, {{currentUser.name}}!</h1>
        <a class="btn btn-md btn-primary" href="#!/dashboard">Dashboard</a>
        <a class="btn btn-md btn-success" href="#!/groups/all">Find Group</a>
        <a class="btn btn-md btn-success" href="#!/groups/new">New Group</a>
        <a class="btn btn-md btn-danger" href="/logout">Logout</a>
    </div>
</div>
<div class="row-fluid">
    <div class="col-sm-12">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand"><span class="text-primary">VOTERGAB &mdash; {{currentUser.name}}</span></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav pull-left">
                        <li><a href="#!/dashboard"><span class="text-primary">Dashboard</span></a></li>
                        <li><a href="#!/groups/all"><span class="text-primary">Find Group</span></a></li>
                        <li class="active"><a href="#!/groups/new"><span class="text-info">New Group</span></a></li>
                    </ul>
                    <ul class="nav navbar-nav pull-right">
                        <li class="dropdown"><a href="#!/groups/new" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="mygroups"><span class="text-primary">My Follows</span> <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat='group in followUser.following'><a href='#!/groups/show/{{group._id}}'>{{group.name}}</a></li>
                                <!-- ON HOVER, show {{group.description}} on left? -->
                            </ul>
                        </li>

                        <li class="dropdown"><a href="#!/groups/new" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="mygroups"><span class="text-primary">My Groups</span> <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="group in adminUser.admin"><a href='#!/groups/show/{{group._id}}'>{{group.name}}</a></li>
                                <li role="separator" class="divider"></li>
                                <!-- fix line below to separate groups according to admin/member status on navbar -->
                                <li ng-repeat="group in memberUser.memberships" ng-if="!adminList.includes(group._id)"><a href='#!/groups/show/{{group._id}}'>{{group.name}}</a></li>
                                <!-- ON HOVER, show {{group.description}} on left? -->
                            </ul>
                        </li>
                        <li><a href="/logout" class="navbar-right"><span class="text-danger">Logout</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="row-fluid">
    <div class="col-sm-12">
        <h2>New Group</h2>
        <form name='createGroup'>
            <div class='form-group row'>
                <label class='col-sm-2 col-form-label h3'>Name:</label>
                <div class='col-lg-4 h3'>
                    <input class='form-control' type='text' ng-model='newGroup.name' ng-minlength='2' required>
                </div>
            </div>
            <div class='form-group row'>
                <label class='col-sm-2 col-form-label h3'>Description:</label>
                <div class='col-sm-4 h3'>
                    <input class='form-control' type='text' ng-model='newGroup.description' ng-minlength='1' required>
                </div>
            </div>
        </form>
        <br class="h3"/>
        <p class='col-sm-6'>
            <button class='btn btn-danger btn-md' ng-click='reset()' role='button'>Reset</button>
            <button class='btn btn-primary btn-md' ng-click='addGroup(newGroup)' role='button'>Submit</button>
        </p>
    </div>
</div>
